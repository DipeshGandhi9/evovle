<md-dialog aria-label="Authenticate" class="loginDialog">


  <md-toolbar layout="row" layout-padding layout-align="center center">
        <span class="md-toolbar-item">
          <md-icon class="md-default-theme material-icons md-18" >&#xE897;</md-icon> Two-Factor Authentication
        </span>
    <md-button class="md-icon-button closeBtn" ng-click="vm.cancel()">
      <md-icon class="md-default-theme material-icons md-18 " aria-label="Close dialog">&#xE5CD;</md-icon>
    </md-button>
  </md-toolbar>

  <md-dialog-content >
    <form name="authenticationForm" ng-cloak>
      <div  style="width: 550px" layout="row" layout-align="center center" class="md-padding layout-margin">

        <md-input-container >
          <img src="assets/images/authenticator-icon.png"  height="60px"  alt=""/>
        </md-input-container>

        <md-input-container >
          <label>Enter Password</label>
          <input type="password" name="password"  ng-model="user.password" ng-required="true" />
          <div ng-messages="authenticationForm.password.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>


        <md-input-container >
          <md-button type="submit" class="md-raised  md-green"  ng-href="#main" ng-click="vm.hide()"> Verify </md-button>
        </md-input-container>

      </div>
    </form>
  </md-dialog-content>
</md-dialog>
